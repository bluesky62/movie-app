{% extends "base.html" %}

{% block content %}




<section id="service" class="feature-area section-gap">
    <div class="container" data-aos="fade-up">

      <div class="row d-flex justify-content-center">
          <div class="menu-content pb-60 col-lg-8">
            <div class="title text-center">
                <h1 class="mb-10">Marksheet</h1>

            </div>
          </div>
      </div>

      <div class="row">

        <div class="col-lg-12 d-flex align-items-stretch">
          <form method="post"> 
            {% csrf_token %}
            
            <label for="name">subject1</label>
            <input type="text" name="subject1" value="{{s1}}" class="form-control" />
            <label for="name">subject2</label>
            <input type="text" name="subject2" value="{{s2}}" class="form-control" />
            <label for="name">subject3</label>
            <input type="text" name="subject3" value="{{s3}}" class="form-control" />
            <label for="name">subject4</label>
            <input type="text" name="subject4" value="{{s4}}" class="form-control" />
            <label for="name">subject5</label>
            <input type="text" name="subject5" value="{{s5}}" class="form-control" />
            
            
            
            
            <div class="pt-2">
            <button type="submit">OK</button>
            </div></br>
            <label>total</label>
            <input type="text" value="{{t}}" class="form-control"/>
            <label>percentage</label>
            <input type="text" value="{{per}}" class="form-control"/>
            <label>Class</label>
            <input type="text" value="{{c}}" class="form-control"/>
            </div> 
            
          </form>
        </div>

      </div>

    </div>
  </section>



{% endblock %}
